<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth & Login</title>
</head>
<body>
    <h1>Clear Authentication</h1>
    <button onclick="clearAndLogin()">Clear Old Token & Login Fresh</button>
    <div id="status"></div>
    
    <script>
        async function clearAndLogin() {
            const status = document.getElementById('status');
            
            // Clear old auth data
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            sessionStorage.clear();
            status.innerHTML = '<p>‚úÖ Cleared old authentication data</p>';
            
            // Login with new credentials
            try {
                const response = await fetch('https://incredible-embrace-production-1370.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: 'hershufo23@gmail.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    status.innerHTML += '<p>‚úÖ Logged in successfully!</p>';
                    status.innerHTML += '<p>User: ' + data.user.email + ' (Role: ' + data.user.role + ')</p>';
                    status.innerHTML += '<p>üîÑ Redirecting to app in 2 seconds...</p>';
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173';
                    }, 2000);
                } else {
                    status.innerHTML += '<p>‚ùå Login failed: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                status.innerHTML += '<p>‚ùå Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
